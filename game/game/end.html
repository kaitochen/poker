<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0">
	<title>end</title>
	<style type="text/css">
		body{
			margin: 0;
		}
	</style>
</head>
<body>
	<canvas id='end' width='375px' height='660px' ></canvas>
	<img id='bg' src="image/board.png" style='display: none'>
	<img id='img' width='100%' style='z-index: 100;position: absolute; top: 0'>
</body>
<script type="text/javascript">
	var WIDTH=window.innerWidth;
	var HEIGHT=window.innerHeight;
	// console.log(WIDTH);
	var canvas=document.getElementById('end');
	canvas.width=WIDTH;
	canvas.height=HEIGHT;
	// canvas.style['width']=WIDTH+'px';
	// canvas.style['height']=HEIGHT+'px';
	var end=canvas.getContext('2d');
	var bg=document.getElementById('bg');
	end.drawImage(bg, 0, 0, WIDTH, HEIGHT);
	end.fillStyle='#C4AE6E';
	end.font="14x 黑体";
	end.fillText('房间号:627611  2017-9-19', 80, 142);
	// end.fillText('第二名', 100, 350);
	// end.fillText('第三名', 100, 400);
	// end.fillText('第四名', 100, 450);
	// end.fillText('第五名', 100, 500);

	var image=document.getElementById('img');
	image.src=canvas.toDataURL('image/png');
	canvas.style['display']='none';
</script>
</html>
